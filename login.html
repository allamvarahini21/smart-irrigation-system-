<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farmer Login - Smart Irrigation System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
     background-image: url('image4.jpg');
      background-position: center;   /* centers the image */
    height: 100vh;  /* makes body full viewport height */
    width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
      width: 320px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #2b8a3e;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .btn {
      width: 95%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    .login-btn {
      background: #2b8a3e;
      color: white;
    }
    .login-btn:hover {
      background: #1f6b2c;
    }
    .register-link {
      margin-top: 12px;
      display: block;
      font-size: 14px;
      color: #2b8a3e;
      text-decoration: none;
      font-weight: bold;
    }
    .register-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Farmer Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Enter Username" required>
      <input type="password" id="password" placeholder="Enter Password" required>
      <button type="submit" class="btn login-btn">Login</button>
    </form>

    <a href="register.html" class="register-link">New user? Register here</a>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();

      let username = document.getElementById("username").value;
      let password = document.getElementById("password").value;

      let farmer = JSON.parse(localStorage.getItem("farmerData"));

      if(farmer && username === farmer.username && password === farmer.password) {
        alert("✅ Login Successful!");
        window.location.href = "dashboard.html";
      } else {
        alert("❌ Invalid Username or Password!");
      }
    });
  </script>
</body>
</html>
